name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Release type should be node for npm packages
          release-type: node
          # Package name from package.json
          package-name: cardmarket-accounting
          # Bump minor version for features, patch for fixes
          bump-minor-pre-major: true
          # Include extra files in release
          extra-files: |
            README.md

      - name: Checkout code
        if: steps.release.outputs.release_created
        uses: actions/checkout@v4

      - name: Install pnpm
        if: steps.release.outputs.release_created
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        if: steps.release.outputs.release_created
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.release.outputs.release_created
        run: pnpm install

      - name: Build project
        if: steps.release.outputs.release_created
        run: pnpm run build

